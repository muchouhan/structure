query.metadata.note = SELECT nt.code code, nt.narrative label, hiry.code hierarchy, p.code property, np.value value FROM NoteTypeD nt JOIN NotePropertyD np ON np.type_id = nt.id JOIN PropertyD p ON p.id = np.property_id JOIN HierarchyD hiry ON hiry.id = nt.hierarchy_id and hiry.code = ?
query.metadata.list = SELECT lt.code code, lt.narrative label, hiry.code hierarchy, p.code property, lp.value value FROM ListTypeD lt JOIN ListPropertyD lp ON lp.type_id = lt.id JOIN PropertyD p ON p.id = lp.property_id JOIN HierarchyD hiry ON hiry.id = lt.hierarchy_id and hiry.code = ?
query.metadata.flag = SELECT ft.code code, ft.narrative label, hiry.code hierarchy, p.code property, fp.value value FROM FlagTypeD ft JOIN FlagPropertyD fp ON fp.type_id = ft.id JOIN PropertyD p ON p.id = fp.property_id JOIN HierarchyD hiry ON hiry.id = ft.hierarchy_id and hiry.code = ?
query.metadata.listd=select id,code,narrative from ListTypeD

query.metadata.list.value.by.code= select code,narrative from ListTypeItemD where ListType_id = ?

query.drools.conditions =SELECT rqt.code request_type,hd.code structure, dr.conditions, da.method, da.className ruleclass FROM  DroolRuleD dr, DroolActionD da,DroolRuleActionD dra, RequestTypeD rqt, HierarchyD hd where hd.id=dr.hierarchy and rqt.id = dr.requestType and dr.id = dra.Rule_id and da.id = dra.Action_id