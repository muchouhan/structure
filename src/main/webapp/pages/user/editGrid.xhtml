<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dataTable  scrollable="true" scrollWidth="300%" scrollHeight="50" binding="#{editGridController.grid}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
		

		<p:column>
			<h:outputText value="#{sale.manufacturer}" />
		</p:column>
		<p:column>
			<h:outputText value="#{sale.lastYearProfit}%" />
		</p:column>
		<p:column>
			<h:outputText value="#{sale.thisYearProfit}%" />
		</p:column>
		<p:column>
			<h:outputText value="#{sale.lastYearSale}">
			</h:outputText>
		</p:column>
		<p:column>
			<h:outputText value="#{sale.thisYearSale}">
			</h:outputText>
		</p:column>
		
	</p:dataTable>
</ui:composition>
