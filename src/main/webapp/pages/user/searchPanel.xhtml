<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<p:panel id="panel" header="Search Form" >
		<p:messages id="messages" />

		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="txt1" value="Text 1: *" />
			<p:inputText id="txt1" value="#{searchView.text1}" required="true"
				label="Text 1">
				<f:validateLength minimum="2" />
			</p:inputText>
			<p:message for="txt1" />
			<h:outputText value="#{searchView.text1}" />

			<h:outputLabel for="txt2" value="Text 2: *" />
			<h:selectOneMenu id="txt2" value="#{searchView.text2}"
				required="true" label="Text 2">
				<f:selectItem itemLabel="Select One" itemValue=""
					noSelectionOption="true" />
				<f:selectItem itemLabel="Option 1" itemValue="1" />
				<f:selectItem itemLabel="Option 2" itemValue="2" />
				<f:selectItem itemLabel="Option 3" itemValue="3" />
			</h:selectOneMenu>
			<p:message for="@previous" />
			<h:outputText value="#{searchView.text2}" />
		</h:panelGrid>
	</p:panel>
	<p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
		paginator="true" rows="10" paginatorPosition="bottom"
		style="table-layout: fixed" resizableColumns="true"
		emptyMessage="No question found with given criteria">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Id" />
			</f:facet>
			<h:outputText value="#{car.id}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Year" />
			</f:facet>
			<h:outputText value="#{car.year}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Brand" />
			</f:facet>
			<h:outputText value="#{car.brand}" />
		</p:column>

	</p:dataTable>

</ui:composition>
