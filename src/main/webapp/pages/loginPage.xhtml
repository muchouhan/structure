<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/tema.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/estiloMant.css" />

	<title>#{messages.Login}&#160;#{messages.AppName}</title>

</h:head>


<h:body>
	<div class="container">

		<h:form id="login-form" StyleClass="form-signin">
			<p:growl id="message" widgetVar="growl" />
			<h2 class="form-signin-heading">#{messages.AppName}</h2>
			<div class="login-wrap">
				<div class="user-login-info">
					<div class="row">
						<div class="col-md-12">
							<p:inputText value="#{userSessionController.username}"
								styleClass="login-input" id="username" placeholder="User id" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<p:password value="#{userSessionController.password}"
								styleClass="login-input" id="password"
								placeholder="#{messages.Password}" />
						</div>
					</div>
				</div>
				<p:commandButton id="login-button"
					styleClass="btnn btnn-primary login-btn" value="#{messages.Login}"
					action="#{userSessionController.doLogin}" update="message" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
